<html>
    <head>
        <title>turtle game</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item src="cartoon_turtle/scene.gltf" id="ct" ></a-asset-item>
                <a-asset-item src="islands/scene.gltf" id="Is"></a-asset-item>
                <a-asset-item src="researcher/scene.gltf" id="rr"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#Is"></a-entity>
            <a-entity gltf-model="#ct" id="c1"></a-entity>
            <a-entity gltf-model="#rr" position="-2.38 0 -4.63" rotation="180 -10 180"></a-entity>
            <a-entity gltf-model="#ct" id="c2" position="15.86 0 -9.402"></a-entity>
            <a-entity gltf-model="#ct" id="c3" position="1.075 0 -18.43"></a-entity>
            <a-entity gltf-model="#ct" id="c4" position="-4.89 1.665 7.725"></a-entity>
            <a-entity gltf-model="#ct" id="c5" position="7.556 0.557 16.06"></a-entity>
            

        </a-scene>
    </body>
</html>
